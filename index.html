<!DOCTYPE html>
<html>

<head>
    <title>Matching Cards Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>
        Matching Cards Game
    </h1>
    <!--The start button-->
    <div id="startGame">
        <button id="start">START</button>
    </div>

    <!--The difficulty of the current game-->
    <div id="level">
        Level: 
        <select id="levels" name="levels">
            <option value="easy" id="easy">Easy</option>
            <option value="medium" id="medium" selected="selected">  Medium</option>
            <option value="hard" id="hard">Hard</option>
        </select>
    </div>

<!-- The score of the current game-->
    <div id="score">
        Score:

        <span id="scoreValue"> 0 </span>
    </div>

<!-- This determines whose turn it is-->
    <div id="turn">
        <span id="currentPlayer"> Player 1's turn </span>
    </div>

    <div id="game">
        <div class="row">
            <div class="column">
              <div class="card">card 1</div>
            </div>
            <div class="column">
              <div class="card"> card 2</div>
            </div>
            <div class="column">
              <div class="card"> card 3</div>
            </div>
            <div class="column">
              <div class="card"> card 4</div>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <div class="card">card 5</div>
            </div>
            <div class="column">
              <div class="card"> card 6</div>
            </div>
            <div class="column">
              <div class="card"> card 7</div>
            </div>
            <div class="column">
              <div class="card"> card 8</div>
            </div>
          </div>
  
          <div class="row">
            <div class="column">
              <div class="card">card 9</div>
            </div>
            <div class="column">
              <div class="card"> card 10</div>
            </div>
            <div class="column">
              <div class="card"> card 11</div>
            </div>
            <div class="column">
              <div class="card"> card 12</div>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <div class="card">card 13</div>
            </div>
            <div class="column">
              <div class="card"> card 14</div>
            </div>
            <div class="column">
              <div class="card"> card 15</div>
            </div>
            <div class="column">
              <div class="card"> card 16</div>
            </div>
          </div>
    </div>

    <div id="restartGame">
        <button id="restart">RESTART</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
