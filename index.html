    <h1>

    <!--The start button-->
    <div id="startGame">
        <div class="button Game-Button" id="start" onclick="startEvent()"> START </div>
       <!-- <button id="start" onclick="startEvent()">START</button> -->
    </div>

    <!--The difficulty of the current game-->
    <div id="level">
        Level: 
        <select id="levels" name="levels">
            <option value="easy" id="easy">Easy</option>
            <option value="medium" id="medium" selected="selected">  Medium</option>
            <option value="hard" id="hard">Hard</option>
        </select>
    </div>


<!-- The score of the current game-->
    <div id="score"></div>

<!-- This determines whose turn it is-->
    <div id="turn">
        
    </div>
<!-- The game board shall be here-->
    <div id="game">
          
            <div id="player1info">

                    <input type="radio" id="clown" class="avatar1" name="avatar1" value="images/clown.png">
                    <label for="clown"><img src="images/clown.png"/></label>
                    <input type="radio" id="batman" class="avatar1" name="avatar1" value="images/batman.png">
                    <label for="batman"><img src="images/batman.png"/></label>
                    <input type="radio" id="superman" class="avatar1" name="avatar1" value="images/superman.png">
                    <label for="superman"><img src="images/superman.png"/></label>
                    <hr>
            </div>
                
            <div id="player2info">
                        <label for="player2name">Player 2's name: </label>
